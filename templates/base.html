<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='curated.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='apps.css') }}">
</head>
<body>
    <video autoplay muted loop id="bgvideo">
        <source src="{{ url_for('static', filename='assets/backgrounds/background.mp4') }}" type="video/mp4">
    </video>

    <div id="sidebar">
        <div class="logo">TV Streamer</div>
        <ul>
            <li data-url="{{ url_for('home') }}" class="{{ 'active-tab' if active=='home' else '' }}">Home</li>
            <li data-url="{{ url_for('curated') }}" class="{{ 'active-tab' if active=='curated' else '' }}">Curated</li>
            <li data-url="{{ url_for('apps') }}" class="{{ 'active-tab' if active=='apps' else '' }}">Apps</li>
        </ul>
    </div>

    <div id="persistent-player" style="display:none;">
        {% block persistent_player %}{% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='curated.js') }}"></script>
</body>
</html>
